<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ALEMADINDIN — Demo</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>ALEMADINDIN</h1>
    <p>Sube un vídeo y pide un resumen en X segundos.</p>
  </header>

  <main>
    <form id="uploadForm">
      <label>
        Selecciona archivo (mp4):
        <input type="file" id="videoFile" accept="video/mp4" />
      </label>

      <label>
        Duración deseada:
        <select id="duration">
          <option value="30">30s</option>
          <option value="60" selected>60s</option>
          <option value="120">120s</option>
        </select>
      </label>

      <label>
        Tono:
        <select id="tone">
          <option value="neutral">Neutral</option>
          <option value="sad">Triste</option>
          <option value="funny">Divertido</option>
        </select>
      </label>

      <button type="button" id="startBtn">Generar resumen</button>
    </form>

    <section id="status"></section>
    <video id="preview" controls style="max-width: 100%; margin-top: 1rem;"></video>
  </main>

  <script src="./app.js"></script>
</body>
</html>
